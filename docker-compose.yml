version: '3.8'

services:
  api:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=*
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: always

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    restart: always

volumes:
  redis_data:
  caddy_data:
  caddy_config:
